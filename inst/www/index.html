<!DOCTYPE html>
<html lang="en">
<head>
<title>Plot Builder</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="js/jquery-1.10.2.min.js"> </script>
<script src="js/bootstrap.min.js"> </script>
<script src="js/bootstrap-datepicker.js"> </script>
<script src="js/opencpu.js"> </script>
<script src="js/underscore-min.js"> </script>
<script src="js/jquery.cookie.js"> </script>
<script src="js/ohmage.js"> </script>
<script src="js/jquery-ui-1.10.3.custom.js"> </script> 
<script src="js/app.js"> </script>

<!-- some optional styling stuff -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">
<link href="css/datepicker.css" rel="stylesheet" media="screen">
<link href="css/app.css" rel="stylesheet" media="screen">

</head>

<body>
  <div class="container">

    <div class="page-header">
      <h1>Plot Builder<span class="pull-right" id="username"></span></h1>
    </div>
    
    <div class="row">
      <div class="well col-md-4 col-lg-3">

        <form id="paramform" role="form">
          <fieldset>
          
            <div id="campaigngroup" class="form-group">
              <label class="control-label" for="campaignfield">Campaign</label>
              <select id="campaignfield" class="form-control"></select> 
            </div>
       
            <div class="form-group">
              <label class="control-label">Start Date</label>
              <div class="input-append date input-group">
                <input type="text" id="fromfield" class="form-control" placeholder="Date: from" value="2011-01-01">
                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label">End Date</label>
              <div class="input-append date input-group">
                <input type="text" id="tofield" class="form-control" placeholder="Date: to">
                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
              </div>            
            </div>
            
            
  
            <div id="surveygroup" class="form-group">
              <label class="control-label" for="surveyfield">Survey</label>
              <select id="surveyfield" class="form-control"></select> 
            </div>           
            
            <div id="xfieldgroup" class="form-group">
              <label class="control-label" for="xfield">X axis (required)</label>
              <select id="xfield" class="form-control"></select> 
            </div>   
            
            <div id="yfieldgroup" class="form-group">
              <label class="control-label" for="yfield">Y axis</label>
              <select id="yfield" class="form-control"></select> 
            </div>
            
            <div id="yfieldgroup" class="form-group">
              <label class="control-label" for="yfield">Color</label>
              <select id="colorfield" class="form-control"></select> 
            </div>   
            
            <div id="sizefieldgroup" class="form-group">
              <label class="control-label" for="sizefield">Size</label>
              <select id="sizefield" class="form-control"></select> 
            </div>        
            
            <div id="facetfieldgroup" class="form-group">
              <label class="control-label" for="facetfield">Facet</label>
              <select id="facetfield" class="form-control"></select> 
            </div>               
            
            
            
          </fieldset>
        </form>
        
        <br>
        <button class="btn btn-primary" id="plotbutton"><i class="icon-ok icon-white"></i> Update Plot</button>
      </div>
      
      <div class="col-md-8 col-lg-9">
        <div id="plotdiv"></div>
      </div>  
    </div>
    
    <div class="row">
    </div>   
    
  </div>
</body>
</html>
