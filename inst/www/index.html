<!DOCTYPE html>
<html lang="en">
<head>
<title>Plot Builder</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="js/jquery-3.7.1.min.js"> </script>
<script src="js/bootstrap.min.js"> </script>
<script src="js/bootstrap-datepicker.js"> </script>
<script src="js/opencpu-0.5.js"> </script>
<script src="js/underscore-min.js"> </script>
<script src="js/jquery.cookie.js"> </script>
<script src="js/ohmage.js"> </script>
<script src="js/jquery-ui-1.14.1.custom.js"> </script>
<script src="js/app.js"> </script>

<!-- some optional styling stuff -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/jquery-ui-1.14.1.custom.css" rel="stylesheet" media="screen">
<link href="css/datepicker.css" rel="stylesheet" media="screen">
<link href="css/app.css" rel="stylesheet" media="screen">

</head>

<body>
  <div class="container">

    <br>

    <div class="row">
      <div class="well col-md-4 col-lg-3">

        <form id="paramform" role="form">
          <fieldset>

            <div id="campaigngroup" class="form-group">
              <label class="control-label" for="campaignfield">Campaign</label>
              <select id="campaignfield" class="form-control">
                <option value="urn:public:snack">Snack (demo)</option>
                <option value="urn:public:media">Media (demo)</option>
                <option value="urn:public:trash">Trash (demo)</option>
                <option value="urn:public:nutrition">Nutrition (demo)</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label">Start Date</label>
              <div class="input-append date input-group">
                <input type="text" id="fromfield" class="form-control" placeholder="Date: from" value="2011-01-01">
                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">End Date</label>
              <div class="input-append date input-group">
                <input type="text" id="tofield" class="form-control" placeholder="Date: to">
                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
              </div>
            </div>

            <div id="surveygroup" class="form-group">
              <label class="control-label" for="surveyfield">Survey</label>
              <select id="surveyfield" class="form-control"></select>
            </div>

            <div id="xfieldgroup" class="form-group">
              <label class="control-label" for="xfield">X axis</label>
              <select id="xfield" class="form-control"></select>
            </div>

            <div id="yfieldgroup" class="form-group">
              <label class="control-label" for="yfield">Y axis</label>
              <select id="yfield" class="form-control"></select>
            </div>

            <div id="yfieldgroup" class="form-group">
              <label class="control-label" for="yfield">Color (optional)</label>
              <select id="colorfield" class="form-control"></select>
            </div>

            <div id="sizefieldgroup" class="form-group">
              <label class="control-label" for="sizefield">Size (optional)</label>
              <select id="sizefield" class="form-control" disabled="disabled"></select>
            </div>

            <div id="facetfieldgroup" class="form-group">
              <label class="control-label" for="facetfield">Facet (optional)</label>
              <select id="facetfield" class="form-control"></select>
            </div>

            <div id="drawlinegroup" class="form-group">
              <label class="control-label" for="drawline">Draw Line (optional)</label>
              <div class="row">
                <div class="col-xs-6">
                  <input type="text" id="interceptfield" class="fitclass form-control" placeholder="Intercept" disabled="disabled">
                </div>
                <div class="col-xs-6">
                  <input type="text" id="slopefield" class="fitclass form-control" placeholder="Slope" disabled="disabled">
                </div>
              </div>
            </div>

            <div id="fittypefieldgroup" class="form-group">
              <label class="control-label" for="fittypefield">Fit Line</label>
              <select id="fittypefield" class="fitclass form-control" disabled="disabled">
                <option value="">â€”</option>
                <option value="linear">linear</option>
                <option value="quadratic">quadratic</option>
                <option value="cubic">cubic</option>
                <option value="exponential">exponential</option>
                <option value="log">log</option>
                <!--<option value="loess">loess</option>-->
              </select>
              <div class="checkbox">
                <label>
                  <input id="fitequation" type="checkbox" disabled="disabled"> Include equation
                </label>
              </div>
            </div>

            <div id="subsetfieldgroup" class="form-group">
              <label class="control-label" for="subsetfield">Subset/Filter (optional)</label>
              <input type="text" id="subsetfield" class="form-control" placeholder="example: myPrompt < 30">
            </div>

          </fieldset>
        </form>

        <br>
        <button class="btn btn-primary" id="plotbutton"><i class="icon-ok icon-white"></i> Update Plot</button>
      </div>

      <div class="col-md-8 col-lg-9">
        <div class="page-header">
          <h2>PlotApp <small id="plotappsubtitle"></small></h2>
        </div>

        <div id="alertdiv"></div>
        <div id="plotdiv"></div>

        <div class="page-header">
          <h1>Data Summary</h1>
        </div>

        <div id="summarydiv">
          <pre></pre>
        </div>

      </div>
    </div>

    <div class="row">
    </div>

  </div>
</body>
</html>
